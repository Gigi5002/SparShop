{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}


<h1>Товары</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="table-info">
            <th>Название</th>
            <th>Категория</th>
            <th>Кол-во</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.qty }}</td>
                <td>{{ product.price }}</td>
            </tr>
        {% endfor %}    
    </tbody>
</table>

{% endblock %}
