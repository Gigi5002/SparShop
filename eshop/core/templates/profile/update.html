{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Изменить профиль</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-warning">Сохранить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
